<div class="row">
<div class="col-xs-12">
  <form>
    <div class="row">
      <div class="col-sm-5 form-group">
        <label for="name">NAME</label>
        <input
          type="text"
          id="name"
          class="form-control"
          #nameInput>
      </div>

      <div class="col-sm-2 form-group">
        <label for="name">AMOUNT</label>
        <input
          type="text"
          id="amount"
          class="form-control"
          #amountInput>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="onAddItem()">ADD</button>
          <button class="btn btn-danger" type="button">DEL</button>
          <button class="btn btn-primary" type="button">CLEAR</button>
        </div>
      </div>

    </div>
  </form>
</div>
</div>
