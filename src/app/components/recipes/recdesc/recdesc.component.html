<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath"
         alt="{{ recipe.name }}"
         class="img-responsive"
    style="max-height: 300px">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1> {{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
      appDropdown>
      <button type="button" class="btn btn-primary" dropdown-toggle>
        ManageREC <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">ADD ING</a></li>
        <li><a href="#">EDIT REC</a></li>
        <li><a href="#">DEL REC</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    ING
  </div>
</div>
